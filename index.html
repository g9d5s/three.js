<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Cube</title>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>

        //creating scene
        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0x003450); //el color se puede poner en hexadecimal  0x- ,rgb  =("rgb (34,45,32)") ,numeros de 0 a 1 , ("black- red " )
        scene.fog = new THREE.Fog(0x003450,0.1,8);
var loader = new THREE.TextureLoader();
loader.load("./bg.jpg", function (texture) {
    scene.background= texture;
})


        //add camera
        var camera = new THREE.PerspectiveCamera(
          40,
            window.innerWidth/window.innerHeight
        );

        //renderer
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //add geometry
        var geometry = new THREE.TorusKnotGeometry();
        var material = new THREE.MeshBasicMaterial({color: 	0xF8D91D, 
           // wireframe: true
        });
        var cube = new THREE.Mesh(geometry, material);

        scene.add(cube);

        camera.position.z = 6;

        
        //animation
        var animate = function(){
            requestAnimationFrame(animate);

            cube.rotation.x += 0.002;
            cube.rotation.y += 0.002;

            renderer.render(scene, camera);

        }

        animate();

    </script>

</body>
</html>
